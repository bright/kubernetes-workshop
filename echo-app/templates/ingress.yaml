{{- if .Values.echoApp.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.echoApp.name }}-ingress
  {{- with .Values.echoApp.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.echoApp.ingress.className}}
  rules:
    {{- range .Values.echoApp.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Values.echoApp.name }}-service
                port:
                  number: {{ $.Values.echoApp.service.port }}
      {{- end }}
  {{- end }}
{{- end }}
