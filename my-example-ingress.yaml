apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-example-ingress
spec:
  ingressClassName: nginx-ingress-class # can be omitted if we have configured default ingressClass
  rules:
    - host: my_website.brightinventions.pl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-example-service # target this service
                port:
                  number: 80 # target this port in this service
